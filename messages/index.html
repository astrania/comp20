<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script>
    function parse() {
        jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
        // Your code here......
        // Your code here......
        var theHTML = "";
        array = JSON.parse(jsonData);
        for (var i = 0; i < array.length; i++){
            theHTML += array[i].content + array[i].username + "<br>";
        }
        document.getElementById("messages").innerHTML = theHTML;
    }
  </script>
</head>

<body onload="parse()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
